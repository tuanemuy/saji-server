table:
  name: tags
  schema: public
object_relationships:
  - name: color
    using:
      foreign_key_constraint_on: color_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - color_id
        - name
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - color_id
        - id
        - name
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - color_id
        - name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id

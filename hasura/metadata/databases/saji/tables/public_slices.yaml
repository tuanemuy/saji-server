table:
  name: slices
  schema: public
array_relationships:
  - name: revisions
    using:
      foreign_key_constraint_on:
        column: slice_id
        table:
          name: revisions
          schema: public
  - name: tags
    using:
      foreign_key_constraint_on:
        column: slice_id
        table:
          name: slices_tags
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - created_at
        - trashed_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - trashed_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id

table:
  name: revisions
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - content
        - slice_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - slice_id
        - content
        - created_at
        - updated_at
      filter: {}

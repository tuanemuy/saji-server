table:
  name: slices_tags
  schema: public
object_relationships:
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - slice_id
        - tag_id
select_permissions:
  - role: user
    permission:
      columns:
        - slice_id
        - tag_id
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter: {}

table:
  name: users
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - firebase_id
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        id:
          _eq: X-Hasura-User-Id
